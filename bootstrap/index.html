<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <button class="btn">Default</button>
    <button class="btn btn-success">Login</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Seconadary</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
    <br><br>

    <button class="btn btn-outline-info btn-lg">Info</button>
    <button class="btn-outline-success btn-sm">Success</button>
    <button class="btn-outline-danger text-dark">Danger</button>
    <button class="btn-outline-warning">Warning</button>
    <button class="btn-outline-primary">primary</button>
    <br><br>

    <!--Disabled button-->
    <button class="btn btn-info disabled">Info Disabled</button>

    <!--Loaders/spinner-->
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm">loading</span>

    </button>
    <h1>Messages<span class="badge badge-secondary">2</span></h1>
    <h1>Messages<span class="badge badge-secondary">New</span></h1>
    <h1>Messages<span class="badge badge-pill badge-danger">3</span></h1>
    <h4>Messages<span class="badge badge-info">6</span></h4>

    <button class="btn btn-primary" data-toggle='modal' data-target='#confirmation'>Open Modal</button>
    <div class="modal" id="confirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Delete Account</div>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger" data-dismiss='modal'>No</button>
                    <button class="btn btn-danger" data-dismiss='modal'>Yes</button>

                </div>
            </div>
        </div>
    </div>

    <div.class="container">
        <div class="row">
       
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">1</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">2</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">3</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">4</div> 
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">5</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">6</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">7</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">8</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">9</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">10</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">11</div>
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-6">12</div>
        

       </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
